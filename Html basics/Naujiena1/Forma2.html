<!DOCTYPE html>
<html lang="lt">
  <head>
  	  <title>Duomenu informacija</title>
  	  <meta charset="utf-8">
  	</head>
  		<body>
        <h1>Duomenu informacija</h1>
        <form method="post">
          <fieldset>
             <label>El.pasto adresas:*</label>
             <input type="email"required>
          </fieldset>
          <fieldset>
             <label>Slaptazodis:*</label>
             <input type="password" required>
          </fieldset>
          <fieldset>
             <label>Patvirtinti slaptazodi:*</label>
             <input type="password" required>
          </fieldset>
          <fieldset>
            <input type="checkbox" checked>
            <label>Sutinku su taisyklemis</label>
          </fieldset>
          <h1>Pasirinkite saskaitos adresa</h1>
         <fieldset>
            <label>Lytis*</label>
             <select>
               <option selected disabled> --Pasirinkite--</option>
               <option>Vyras</option>
               <option>Moteris</option>
             </select>
          </fieldset>
          <fieldset>
             <label> Vardas:*</label>
             <input type="text"required>
          </fieldset>
          <fieldset>
             <label> Pavarde:*</label>
             <input type="text" required>
          </fieldset>
          <fieldset>
            <label> Gatve, namo(buto) nr.:*</label>
             <input type="text"required>
             <input type="number" required>
          </fieldset>
          <fieldset>
            <label>Pasto kodas:*</label>
             <input type="number">
             <label>Pasto kodo paieska</label>
          </fieldset>
          <fieldset>
             <label>Miestas:*</label>
             <input type="text" required>
          </fieldset>
          <fieldset>
            <label>Salis:*</label>
             <select>
               <option selected disabled> - </option>
               <option>Lietuva</option>
               <option>Slovakija</option>
               <option>Italija</option>
               <option>Japonija</option>
             </select>
          </fieldset>
          <fieldset>
            <label>Telefonas:*</label>
             <input type="number" required>
          </fieldset>
          <fieldset>
             <label>Papildoma informacija: <br> (Pavyzdziui varteliu/duru kodas)</label>
             <textarea> </textarea>
             <fieldset>
            <label>Prasome uzpildyti visus pazymetus laukus*</label>
          </fieldset>
        <fieldset>
             <button type="submit">Registruotis</button>
          </fieldset>
        </form>  
      </body>
</html>
